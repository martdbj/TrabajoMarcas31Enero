                    <label for="country" class="input-group-text">País</label>

                <!--Contraseña-->
                <div class="input-group mt-3">
                    <label for="provincia" class="input-group-text">Estado/Provincia</label>
                    <input type="text" name="provincia" id="provincia" required placeholder="Ingrese su provincia"
                        class="form-control" pattern="[a-zA-Z\s]{2,50}">
                    <label for="localidad" class="input-group-text">Localidad</label>
                    <input type="text" name="localidad" id="localidad" required placeholder="Ingrese su lacalidad"
                        class="form-control" pattern="[a-zA-Z\s]{2,50}">
                    <label for="postal" class="input-group-text">Código postal</label>
                    <input type="text" name="postal" id="postal" required placeholder="Ingrese su CP"
                        class="form-control" pattern="[0-9]{4,9}">
                    <div class="valid-feedback">Formato correcto</div>
                    <div class="invalid-feedback">No cumple el formato</div>
                </div>

                <br>

                <div class="input-group mt-3">
                    <label for="calle" class="input-group-text">Calle</label>
                    <input type="text" name="calle" id="calle" required placeholder="Ingrese su calle"
                        class="form-control" pattern="[a-zA-Z\s]{2,50}">
                    <label for="number" class="input-group-text">Número</label>
                    <input type="number" name="number" id="numero" required placeholder="Ingrese su número"
                        class="form-control" pattern="{1,4}">
                    <label for="piso" class="input-group-text">Piso</label>
                    <input type="number" name="piso" id="piso" required placeholder="Ingrese su piso"
                        class="form-control" pattern="[0-9º]{0,3}">
                    <label for="escalera" class="input-group-text">Escalera</label>
                    <input type="number" name="escalera" id="escalera" required placeholder="Ingrese su escalera"
                        class="form-control" pattern="[0-9]{0,2}">
                    <div class="valid-feedback">Formato correcto</div>
                    <div class="invalid-feedback">No cumple el formato</div>
                </div>

                <br>

                <!--Código postal-->
                <label for="areatexto">Detalles sobre la entrega</label>
                <textarea class="form-control" id="areatexto" rows="3" placeholder="EJ: Comentarios para el transportista"></textarea>
                
                <br>
                <button type="submit" class="btn btn-success mt-4">Continuar</button>
